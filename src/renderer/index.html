<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>提瓦特浏览器 - 控制台</title>
  <link rel="stylesheet" href="assets/styles.css">
  <script>
    window.addEventListener('error', (event) => {
      console.error('页面错误:', event.error);
      alert('发生错误: ' + event.error.message);
    });
  </script>
  <script src="./assets/icon-placeholder.js"></script>
</head>
<body>
  <div class="app-container">
    <!-- 顶部标题栏 -->
    <header class="header">
      <div class="logo">
        <img src="./assets/logo.png" alt="提瓦特浏览器" class="logo-img">
        <h1 class="app-title">提瓦特浏览器</h1>
      </div>
      <div class="header-controls">
        <button id="homeBtn" class="control-btn">
          <span class="btn-text">主页</span>
        </button>
        <button id="settingsBtn" class="control-btn">
          <span class="btn-text">设置</span>
        </button>
        <button id="aboutBtn" class="control-btn">
          <span class="btn-text">关于</span>
        </button>
      </div>
    </header>
    
    <!-- 快捷键状态区域 -->
    <div class="shortcut-status">
      <div class="shortcut-grid">
        <div class="shortcut-item">
          <span class="key">Space</span>
          <span class="action">播放/暂停</span>
        </div>
        <div class="shortcut-item">
          <span class="key">←</span>
          <span class="action">后退5秒</span>
        </div>
        <div class="shortcut-item">
          <span class="key">→</span>
          <span class="action">前进5秒</span>
        </div>
        <div class="shortcut-item">
          <span class="key">Ctrl+↑/↓</span>
          <span class="action">调整透明度</span>
        </div>
        <div class="shortcut-item">
          <span class="key">Insert</span>
          <span class="action">显示/隐藏</span>
        </div>
      </div>
    </div>
    
    <!-- 页面内容区域 -->
    <main class="content">
      <!-- 初始提示 -->
      <div id="homeView" class="view active">
        <div class="home-content">
          <div class="welcome-text">
            <h2>欢迎使用提瓦特浏览器</h2>
            <p>点击下方按钮，开始您的浏览体验</p>
          </div>
          <div class="home-controls">
            <button id="toggleBrowserBtn" class="control-btn large">打开浏览器</button>
          </div>
          <div class="url-input-container">
            <input type="text" id="urlInput" class="url-input" placeholder="输入网址后按回车或点跳转">
            <button id="navigateBtn" class="control-btn">跳转</button>
          </div>
        </div>
      </div>
      
      <!-- 设置页面 -->
      <div id="settingsView" class="view">
        <h2 class="view-title">快捷键设置</h2>
        <div class="shortcuts-settings">
          <div class="shortcut-setting-item">
            <span class="shortcut-label">显示/隐藏浏览器:</span>
            <button class="shortcut-button" data-action="toggleBrowser">Insert</button>
          </div>
          <div class="shortcut-setting-item">
            <span class="shortcut-label">播放/暂停:</span>
            <button class="shortcut-button" data-action="playPause">Space</button>
          </div>
          <div class="shortcut-setting-item">
            <span class="shortcut-label">后退5秒:</span>
            <button class="shortcut-button" data-action="rewind">Left</button>
          </div>
          <div class="shortcut-setting-item">
            <span class="shortcut-label">前进5秒:</span>
            <button class="shortcut-button" data-action="forward">Right</button>
          </div>
          <div class="shortcut-setting-item">
            <span class="shortcut-label">增加透明度:</span>
            <button class="shortcut-button" data-action="increaseOpacity">Control+Up</button>
          </div>
          <div class="shortcut-setting-item">
            <span class="shortcut-label">减少透明度:</span>
            <button class="shortcut-button" data-action="decreaseOpacity">Control+Down</button>
          </div>
        </div>
        
        <div class="opacity-settings">
          <h3>透明度设置</h3>
          <div class="opacity-control">
            <label for="opacitySlider">透明度</label>
            <button id="decreaseOpacityBtn" aria-label="降低透明度">-</button>
            <input type="range" id="opacitySlider" min="0.2" max="1.0" step="0.1">
            <button id="increaseOpacityBtn" aria-label="增加透明度">+</button>
            <span id="opacityValue">0.8</span>
          </div>
        </div>

        <div class="advanced-settings">
          <h3>高级设置</h3>
          <div class="shortcut-setting-item">
            <label for="gpuToggle" class="shortcut-label">启用 GPU 硬件加速</label>
            <label class="switch">
              <input type="checkbox" id="gpuToggle">
              <span class="slider round"></span>
            </label>
          </div>
          <p class="setting-note">更改此项后需要重启应用才能生效。</p>
        </div>
        
        <div class="settings-actions">
          <button id="resetBtn" class="reset-button">重置快捷键</button>
          <button id="backBtn" class="back-button">返回主页</button>
        </div>
      </div>
      
      <!-- 关于页面 -->
      <div id="aboutView" class="view">
        <h2 class="view-title">关于提瓦特浏览器</h2>
        <div class="about-content">
          <div class="about-logo">
            <img src="./assets/logo.png" alt="提瓦特浏览器" class="about-logo-img">
          </div>
          <div class="about-info">
            <p class="app-version">版本: 1.0.0</p>
            <p>提瓦特浏览器是一款基于Electron的B站视频播放控制工具</p>
            <p>开发者: 原神代肝_小任</p>
            <p class="copyright">本软件中原神相关元素版权归米哈游所有</p>
            <p>"原神"是米哈游的注册商标</p>
          </div>
          <button id="aboutBackBtn" class="back-button">返回</button>
        </div>
      </div>
    </main>
  </div>

  <script src="./renderer.js"></script>
</body>
</html>
